<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to PacificNW.life</title>
  <style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: linear-gradient(to bottom, #5c90e4, #3c7693);
  font-family: sans-serif;
  color: white;
}

.full-image {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

/* main image display */
.full-image img {
  max-width: 100%;
  height: auto;
  max-height: 95%;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
  object-fit: contain;
}

.link-overlay {
  position: absolute;
  bottom: 3.5em;
  left: 0;
  right: 0;
  text-align: center;
  font-size: 1em;
}

.link-overlay a {
  color: white;
  text-decoration: none;
  border-bottom: 1px solid white;
  background-color: rgba(0, 0, 0, 0.4);
  padding: 6px 12px;
  border-radius: 6px;
}

.link-overlay a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <div class="full-image">
    <img src="index.jpg" alt="Welcome to PacificNW.life">
    <div class="link-overlay">
      <a href="https://svsolstice.pacificnw.life">Visit SV Solstice</a>
    </div>
  </div>
</body>
</html>
